<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount (₹):</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (% per annum):</label>
                <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate" required>
            </div>
            <div class="form-group">
                <label for="loanTenure">Loan Tenure (in years):</label>
                <input type="number" id="loanTenure" placeholder="Enter loan tenure" required>
            </div>
            <button type="button" id="calculateBtn">Calculate EMI</button>
        </form>
        <div class="result-container">
            <h2>EMI Details</h2>
            <p><strong>Monthly EMI:</strong> ₹<span id="emiResult">0.00</span></p>
            <p><strong>Total Interest Payable:</strong> ₹<span id="totalInterest">0.00</span></p>
            <p><strong>Total Payment (Principal + Interest):</strong> ₹<span id="totalPayment">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
